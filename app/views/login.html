<div class='col-md-3 col-md-offset-3'>

  <form ng-submit="loginCtrl.login()">
    <div class="form-group">      
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginCtrl.email">
    </div>
    <div class="form-group">      
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginCtrl.password">
    </div>

    <input type="submit" value="Login" class='btn btn-primary' />
  </form>

</div>
